<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/font.css" />
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <div class="bg-light">
        <img
          src="images/logo.png"
          class="p-3 mx-auto d-block"
          alt="..."
          style="width: 200px"
        />
      </div>

      <nav class="p-4 fs-4">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a
              class="nav-link active text-danger"
              aria-current="page"
              href="index.html"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="index.html#otras">Otras</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="encuesta.html">Encuesta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="contacto.html">Contacto</a>
          </li>
          <!-- <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li> -->
        </ul>
      </nav>
    </header>
    <main>
      <section class="bg-light p-5">
        <h1 class="text-danger text-center">Contacto</h1>
        <form class="col-12 col-md-8 mx-auto my-5">
          <div class="mb-2">
            <input
              type="name"
              class="form-control border border-danger"
              placeholder="Nombre de usuario"
            />
          </div>
          <div class="mb-2">
            <input
              type="email"
              class="form-control border border-danger"
              placeholder="Email"
            />
          </div>
          <div class="mb-2">
            <textarea
              class="form-control border border-danger"
              rows="4"
              placeholder="Mensaje"
            ></textarea>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-danger mb-3">Enviar</button>
          </div>
        </form>
      </section>
    </main>
    <footer class="p-5 bg-danger text-white text-center">
      &#169;Los tables - <small id="datetime" class="text-white"></small>
    </footer>
    <script src="js/m2-t4.js"></script>
  </body>
</html>
